    <header>
            <div class="content">
                <div class="logo">
                    <img src="./img/pngtree-cartoon-yellow-pizza-illustration-png-image_4634672-removebg-preview.png" alt="Cupcake">
                    <h3>PedidoExpress</h3>
                </div>
                <ul class="list-menu">

                    <div class="three"></div>

    <section class="first-section" id="home">
        
      
        <div class="container">  
          <form id="contactus" action="" method="post">
            <h3>Cadastrar Cliente</h3>
            
            <fieldset>
              <label for="text">Nome Cliente</label>
              <input placeholder="Nome do Cliente..." type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
              <label for="text">Email Cliente</label>
              <input placeholder="Email..." type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
              <label for="text">Telefone</label>
              <input placeholder="telefone..." type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
              <label for="text">Endereço do CLiente</label>
              <input placeholder="Endereço..." type="text" tabindex="3" required>
            </fieldset>
            <fieldset>
              <label for="text">CEP</label>
              <input placeholder="99999-999" type="text" tabindex="3" required>
            </fieldset>
            <fieldset>
              <button name="submit" type="submit" id="contactus-submit" data-submit="...Sending"><a class="a-href" href="index.html">Salvar Cliente</a></button>
            </fieldset>
          
          </form>
        </div>
      
      
      
      </div>
