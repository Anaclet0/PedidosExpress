<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cliente.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
    <title>PizzaShop | Hugo Costa</title>
</head>
<body>
    <header>
            <div class="content">
                <div class="logo">
                    <img src="./img/pngtree-cartoon-yellow-pizza-illustration-png-image_4634672-removebg-preview.png" alt="Cupcake">
                    <h3>PedidoExpress</h3>
                </div>
                <ul class="list-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#sobrenos">Sobre nós</a></li>
                    <li><a href="#cardapio">Cardápio</a></li>
                    <li><a href="#contatos">Contatos</a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>

                </ul>

                <div class="menu-toggle">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>

            </div>
        
    </header>

    <section class="first-section" id="home">
        
      
        <div class="container">  
          <form id="contactus" action="" method="post">
            <h3>Cadastrar Pedido</h3>
            
            <fieldset>
                <label for="text">Nome Cliente</label>
                <input placeholder="..." type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <label for="text">Tipo de Pizza</label>
                <input placeholder="..." type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <label for="text">Tamanho</label>
                <input placeholder="Ex:45cm,..." type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <label for="text">Borda</label>
                <input placeholder="Tipo de borda..." type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <label for="text">Adicionais</label>
                <input placeholder="Adicionais..." type="text" tabindex="1" required autofocus>
              </fieldset>
            <fieldset>
                <label for="text">Instruções Especiais</label>
                <textarea placeholder="Instruções detalhadas..." tabindex="3" required></textarea>
              </fieldset>
        
            <fieldset>
              <button name="submit" type="submit" id="contactus-submit" data-submit="...Sending"><a class="a-href" href="index.html">Realizar Pedido</a></button>
            </fieldset>
          
          </form>
        </div>
      
      
      
      </div>
           




        
    </section> 
    <style>
        .a-href{
            text-decoration: none;
            color: #fff;
        }
        .container{
            padding-top: 70px;
        }

    </style>   

   

   

    <script src="./script.js"></script>
</body>
</html>
